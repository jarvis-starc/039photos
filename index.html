<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Harshah AI</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:#0f172a;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

#boot{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#00f2ff;
}

.main{
  display:none;
  text-align:center;
}

.ring{
  width:150px;
  height:150px;
  border:3px solid #00f2ff44;
  border-top:3px solid #00f2ff;
  border-radius:50%;
  animation:spin 2s linear infinite;
  margin:auto 0 20px;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

input{
  display:block;
  width:220px;
  margin:10px auto;
  padding:8px;
  background:transparent;
  border:1px solid #00f2ff;
  color:white;
}

button{
  padding:8px 20px;
  background:#00f2ff;
  border:none;
  color:black;
  cursor:pointer;
}

#dashboard{
  display:none;
  font-size:22px;
  color:#00f2ff;
}
</style>
</head>

<body>

<div id="boot">Harshah AI Loading...</div>

<div class="main" id="main">
  <div class="ring"></div>
  <h2>Harshah Secure Access</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<div id="dashboard">
  Welcome Harshah
</div>

<script>
setTimeout(()=>{
  document.getElementById("boot").style.display="none";
  document.getElementById("main").style.display="block";
},500);

function login(){
  const e=document.getElementById("email").value;
  const p=document.getElementById("pass").value;
  if(!e||!p){
    alert("Enter credentials");
    return;
  }
  document.getElementById("main").style.display="none";
  document.getElementById("dashboard").style.display="flex";
}
</script>

</body>
</html>
